<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'website/css/style.css' %}">
</head>
<body>
    <div class="container">
        <header class="mb-4" >
            <div class="navbar navbar-expand-lg bg-body-tertiary">
                <nav class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'img/marca-if-baiano.svg'%}" alt="Logo" width="30"  class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url 'website:index' %}">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'website:listar' %}">Funcionários</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contato</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>


        <h1>Django</h1>


        <table class="table table-striped">
            <thead >
                <tr>
                    <th scope="col">
                        Nome
                    </th>
                    <th scope="col">
                        Sobrenome
                    </th>
                    <th scope="col">
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for funcionario in funcionarios %}
                <tr>
                    <td>{{funcionario.nome}}</td>
                    <td>{{funcionario.sobrenome}}</td>
                    <td>
                        <a href="{% url 'website:detalhes' funcionario.id %}" class="btn btn-sm btn-info"> Ver  </a>
                        <a href="{% url 'website:editar' funcionario.id %}" class="btn btn-sm btn-warning"> Editar  </a>
                        <a href="{% url 'website:excluir' funcionario.id %}" class="btn btn-sm btn-danger"> Excluir  </a>
                
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
